<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<title>Lunch Check</title>
	<link rel="stylesheet" href="main.css">
</head>

<body ng-app="LunchCheck">
<div class="mainDiv">
	<div ng-controller="LunchCheckController" class="controller">

	<h1>List the items that you usually eat for lunch</h1>

	<input type="text" ng-model="items" placeholder="Items..." class="input" style="border-color:{{borders}}"><!--I don't consider the empty items-->
	<br>
	<button ng-click="itemsCounter();" class="myButton">Check if too much</button>
	<br>	
	<p style="color:{{colors}}">{{message}}</p>
		
	</div>

</div>
</body>
</html>
